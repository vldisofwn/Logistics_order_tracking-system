<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物流跟踪管理系统</title>
    <!-- CSS 依赖 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/element-plus@2.3.14/dist/index.css" rel="stylesheet">
    <link th:href="@{/css/index.css}" rel="stylesheet">
    <link th:href="@{/css/tracking.css}" rel="stylesheet">
    <!-- 高德地图 API -->
    <script>
        window._AMapSecurityConfig = {
            securityJsCode: 'fc5d1077662ebcdcbd1d3691fb1e0808',
        }
    </script>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=e9054a1dd872eaeec70119c2160b5fa5&plugin=AMap.Driving"></script>
    <script type="text/javascript" src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <script type="text/javascript" src="https://cache.amap.com/lbs/static/addToolbar.js"></script>
</head>
<body>
<div id="app">
    <el-container>
        <el-header>
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">物流跟踪管理系统</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#" @click="currentView = 'orders'">订单管理</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" @click="currentView = 'couriers'">配送员管理</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" @click="currentView = 'tracking'">物流跟踪</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" @click="currentView = 'statistics'">统计报表</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#" @click="currentView = 'operationLogs'">操作日志</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </el-header>

        <el-main>
            <component :is="currentView"></component>
        </el-main>

        <el-footer>
            <div class="footer-content">
                <p>&copy; 2024 物流跟踪管理系统. All rights reserved.</p>
            </div>
        </el-footer>
    </el-container>
</div>

<!-- 核心库 -->
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.31/dist/vue.global.prod.js"></script>
<script src="https://cdn.jsdelivr.net/npm/element-plus@2.3.14/dist/index.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.3.4/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>

<!-- 组件定义 -->
<script th:src="@{/js/components/orders.js}"></script>
<script th:src="@{/js/components/couriers.js}"></script>
<script th:src="@{/js/components/tracking.js}"></script>
<script th:src="@{/js/components/statistics.js}"></script>
<script th:src="@{/js/components/operationLogs.js}"></script>

<!-- 应用初始化 -->
<script th:src="@{/js/app.js}"></script>

<!-- 其他依赖 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
