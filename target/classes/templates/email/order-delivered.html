<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单已送达通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .info-table th, .info-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .info-table th {
            background-color: #f5f5f5;
            font-weight: bold;
        }
        .signature {
            margin: 20px 0;
            text-align: center;
        }
        .signature img {
            max-width: 300px;
            border: 1px solid #ddd;
            padding: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>订单已送达通知</h1>
    </div>
    
    <div class="content">
        <p>您好：</p>
        
        <p>订单号：<strong th:text="${orderId}"></strong> 已经送达，请注意查收。</p>
        
        <table class="info-table">
            <tr>
                <th colspan="2">送达信息</th>
            </tr>
            <tr>
                <td>送达时间：</td>
                <td th:text="${#temporals.format(deliveryTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            <tr>
                <td>配送员：</td>
                <td th:text="${courierName}"></td>
            </tr>
        </table>
        
        <div class="signature" th:if="${signatureImage != null}">
            <p>签收凭证：</p>
            <img th:src="${signatureImage}" alt="签收凭证"/>
        </div>
        
        <p>感谢您使用我们的服务，期待再次为您服务！</p>
    </div>
    
    <div class="footer">
        <p>此邮件为系统自动发送，请勿回复。</p>
        <p>© 2024 物流跟踪系统. All rights reserved.</p>
    </div>
</body>
</html>
