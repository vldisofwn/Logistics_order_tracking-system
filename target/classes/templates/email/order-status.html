<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单状创建成功开始运送</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>订单状态更新通知</h1>
    </div>
    
    <div class="content">
        <p>尊敬的用户：</p>
        
        <p>您的订单 <strong th:text="${orderId}"></strong> 状态已更新。</p>
        
        <p>当前状态：<strong th:text="${status}"></strong>快递员已取件，正在配送中。</p>
        
        <p th:if="${location != null}">
            当前位置：<span th:text="${location}"></span>
        </p>
        
        <p th:if="${estimatedDeliveryTime != null}">
            预计送达时间：<span th:text="${estimatedDeliveryTime}"></span>
        </p>
        
        <p th:if="${courierName != null}">
            配送员：<span th:text="${courierName}"></span>
            联系电话：<span th:text="${courierPhone}"></span>
        </p>
        
        <p>如有任何问题，请随时联系我们的客服。</p>
    </div>
    
    <div class="footer">
        <p>此邮件为系统自动发送，请勿回复。</p>
        <p>© 2024 物流跟踪系统. All rights reserved.</p>
    </div>
</body>
</html>
