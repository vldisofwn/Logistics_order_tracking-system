<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>订单创建通知</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #1976d2;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }
        .content {
            background-color: #f5f5f5;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .info-item {
            margin: 10px 0;
        }
        .label {
            font-weight: bold;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>订单创建成功</h1>
    </div>
    <div class="content">
        <p>尊敬的用户：</p>
        <p>您的订单已成功创建，详细信息如下：</p>
        
        <div class="info-item">
            <span class="label">订单号：</span>
            <span th:text="${orderId}"></span>
        </div>
        <div class="info-item">
            <span class="label">创建时间：</span>
            <span th:text="${createTime}"></span>
        </div>
        <div class="info-item">
            <span class="label">发件人：</span>
            <span th:text="${senderName}"></span>
        </div>
        <div class="info-item">
            <span class="label">发件地址：</span>
            <span th:text="${senderAddress}"></span>
        </div>
        <div class="info-item">
            <span class="label">收件人：</span>
            <span th:text="${receiverName}"></span>
        </div>
        <div class="info-item">
            <span class="label">收件地址：</span>
            <span th:text="${receiverAddress}"></span>
        </div>
        
        <p>我们将尽快为您安排配送。您可以随时通过系统查询订单状态。</p>
    </div>
    <div class="footer">
        <p>此邮件为系统自动发送，请勿回复。</p>
        <p>© 2024 物流跟踪管理系统. All rights reserved.</p>
    </div>
</body>
</html>
